{% extends 'service/base.html' %}

{% block content %}
    <a href="{% url 'service:create' %}" class="btn btn-primary mb-2">Создать клиента</a>
    <div class="row">
        {% for object in object_list %}
                <div class="col-md-4">
                  <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <p class="card-text">Информация о клиенте<p>
                        <a href="{% url 'service:view' object.pk %}" class="btn btn-sm btn-outline-secondary">Посмотреть</a>
                    </div>
                    <div class="card-body">
                      <p class="card-text">
                          {% if object.name %}
                            Имя: {{ object.name }}
                          {% endif %}</p>
                      <p class="card-text">
                          {% if object.email %}
                           Email: {{ object.email }}
                          {% endif %}</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <a href="{% url 'service:edit' object.pk %}" class="btn btn-sm btn-outline-secondary">Изменить</a>
                          <a href="{% url 'service:delete' object.pk %}" class="btn btn-sm btn-outline-secondary">Удалить</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
        {% endfor %}
    </div>
{% endblock %}
